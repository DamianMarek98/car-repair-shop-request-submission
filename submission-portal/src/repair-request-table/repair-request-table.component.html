<div class="mat-elevation-z8">
    <mat-table class="table" [dataSource]="dataSource" matSort>
  
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.firstName}} </mat-cell>
      </ng-container>
  
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastName}} </mat-cell>
      </ng-container>
  
      <!-- VIN Column -->
      <ng-container matColumnDef="vin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> VIN </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.vin}} </mat-cell>
      </ng-container>
  
      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Status </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.status}} </mat-cell>
      </ng-container>
  
      <!-- Submitted At Column -->
      <ng-container matColumnDef="submittedAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Submitted At </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.submittedAt | date}} </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
    <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
  </div>
